<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SpeakCast -- PRE-ALPHA Version 0.1</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/speakcast_ico.png" />
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="nav-logo">
        <img
          src="img/speakcast_logo.png"
          alt="SpeakCast Logo"
          title="SpeakCast"
        />
      </div>

      <div class="nav-menu">
        <div class="menuItem"><span>Home</span></div>
        <div class="menuItem"><span>Download</span></div>
        <div class="menuItem"><span>About</span></div>
        <div class="menuItem"><span>Rules</span></div>
        <div class="menuItem"><span>Help</span></div>
        <div class="block"><br /></div>
        <div class="menuItem"><span>Login</span></div>
        <div class="menuItem"><span>Register</span></div>
      </div>
      <div class="sub-nav">
        <div class="speakBanner">
          <img src="img/speakcast_preview.png" alt="" />
        </div>
        <div class="speakCreate">
          <div class="speakText">Create a SpeakCast!</div>
        </div>
      </div>
      <div class="tab-menu">
        <div class="tab" onClick="openTab('On Now')">On Now</div>
        <div class="tab">Starting Soon</div>
        <div class="tab">Featured</div>
        <div class="tab">All SpeakCasts</div>
        <div class="tab">Your SpeakCasts</div>
      </div>
    </div>
    <script src="main.js"></script>
