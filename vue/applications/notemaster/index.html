<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css" />
    <title>Notemaster</title>
  </head>
  <body>
    <div id="app">
      <h3>{{ title }}</h3>
      <div class="form">
        <div class="form-group">
          <div class="form-group">
            <label>Note Title</label>
            <input class="form-control" type="text" v-model="note.title" />
          </div>
          <div class="form-group">
            <label>Note text</label>
            <textarea class="form-control" v-model="note.text"></textarea>
          </div>
        </div>
        <div class="btn btn-primary" @click="addNote">Submit</div>
      </div>
      <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes">
          <div class="card">
            <button class="close" @click="removeNote(index)">&times</button>
            <div class="card-block">
              <h4 class="card-title">{{ note.title }}</h4>
              <h6 class="card-subtitle b-2  text-muted">{{ note.date }}</h6>
              <p class="card-text">{{ note.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
